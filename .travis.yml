language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t nighthauk/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true nighthauk/docker-react yarn test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-780582685055"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id:
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"